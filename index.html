<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">OpenAI Sandbox</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" id="nav-chatgpt">
                        <a class="nav-link" href="index.html">ChatGPT</a>
                    </li>
                    <li class="nav-item" id="nav-dalle">
                        <a class="nav-link" href="dalle.html">DALLE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>ChatGPT</h1>
        <form id="chatgpt-form">
            <div class="mb-3">
                <label for="chatgpt-prompt" class="form-label">Enter your prompt:</label>
                <input type="text" class="form-control" id="chatgpt-prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-4" id="chatgpt-result">
        </div>
    </div>

    <script src="script.js"></script>
    <div id="please-wait" class="d-none">
        <div class="overlay"></div>
        <div class="popup">
            <img src="https://media.tenor.com/joLYNfFQGDgAAAAj/loading.gif" alt="Loading" class="loading-gif">
            <h5>Awaiting Response...</h5>
        </div>
    </div>


</body>

</html>
